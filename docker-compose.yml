services:
  gemini-business:
    # 使用预构建镜像（x86_64）
    # image: ghcr.io/ishalumi/gemini-business-moemail:latest

    # ARM64 本地构建（推荐）
    build:
      context: .
      dockerfile: Dockerfile

    container_name: gemini-business
    ports:
      - "7860:7860"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
